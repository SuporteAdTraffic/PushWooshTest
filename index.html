<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>P√°gina de Teste Pushwoosh</title>
  
  <link rel="manifest" href="/manifest.json">
  
    <!-- SDK do Pushwoosh -->
  <script src="https://cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
  <script>
    var Pushwoosh = Pushwoosh || [];

    // Inicializa√ß√£o do SDK
    Pushwoosh.push(['init', {
      logLevel: 'debug', // Mude para 'error' em produ√ß√£o
      applicationCode: '51A4FA9D9D', // ‚úÖ Seu c√≥digo real de projeto
      autoSubscribe: true, // Garante o registro do visitante
      subscribeWidget: {
      enable: true
    }
    }]);

    // Enviar tags personalizadas (opcional para segmenta√ß√£o)
    Pushwoosh.push(function(api) {
      api.setTags({
        userType: 'premium',        // Exemplo de tipo de usu√°rio
        versao_sistema: '1.2.3'     // Exemplo de vers√£o do sistema
      });
    });

    // ‚úÖ Disparar o evento que ativa a mensagem in-app
    Pushwoosh.push(function(api) {
      api.postEvent("PW_ApplicationOpen"); // üî• Esse √© o trigger configurado na mensagem
    });
  </script>
</head>
<body>
  <h1>Bem-vindo √† P√°gina de Teste do Pushwoosh</h1>
</body>
</html>
